<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - Frekans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 12px;">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="8" y="15" width="3" height="10" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="10;20;10" dur="1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="15;10;15" dur="1s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="14" y="12" width="3" height="16" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="16;24;16" dur="1.2s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="12;8;12" dur="1.2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="20" y="8" width="3" height="24" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="24;28;24" dur="0.8s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="8;6;8" dur="0.8s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="26" y="13" width="3" height="14" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="14;22;14" dur="1.1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="13;9;13" dur="1.1s" repeatCount="indefinite"/>
                        </rect>
                    </svg>
                    <span>Frekans</span>
                </a>

                <!-- Search Bar -->
                <div class="search-bar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" id="playlistSearchInput" placeholder="Şarkı, sanatçı veya albüm ara..." autocomplete="off">
                    <div class="search-dropdown" id="searchDropdown" style="display: none;">
                        <!-- Search results will appear here -->
                    </div>
                </div>

                <!-- User Profile -->
                <div class="user-profile">
                    <a href="library.html" class="library-link">
                        Kitaplığım
                    </a>
                    <a href="upload.html" class="upload-btn" id="uploadBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Upload
                    </a>
                    <div class="user-menu-wrapper">
                        <div class="avatar" id="userAvatar">
                            <img src="https://i.pravatar.cc/150?img=12" alt="User">
                        </div>
                        <div class="user-dropdown" id="userDropdown" style="display: none;">
                            <div class="dropdown-header">
                                <span id="userDisplayName">Misafir</span>
                            </div>
                            <button class="dropdown-item" id="profileBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profilim
                            </button>
                            <a href="settings.html" class="dropdown-item" style="text-decoration: none;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                                </svg>
                                Ayarlar
                            </a>
                            <div class="dropdown-divider" style="height: 1px; background: var(--border-color); margin: 8px 0;"></div>
                            <button class="dropdown-item" id="logoutBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Çıkış Yap
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Playlist Header -->
    <div class="playlist-page-header">
        <div class="playlist-page-cover" id="playlistPageCover">
            <img src="https://picsum.photos/seed/default/300/300" alt="Playlist Cover" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
        </div>
        <div class="playlist-page-info">
            <span class="playlist-page-type">Çalma Listesi</span>
            <h1 id="playlistPageTitle">Yükleniyor...</h1>
            <p id="playlistPageDescription"></p>
            <div class="playlist-page-meta">
                <span id="playlistPageOwner">Kullanıcı</span>
                <span class="separator">•</span>
                <span id="playlistPageTrackCount">0 şarkı</span>
            </div>
        </div>
    </div>

    <!-- Playlist Actions -->
    <div class="playlist-page-actions">
        <button class="btn-primary" id="playAllBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Tümünü Çal
        </button>
        
        <button class="btn-icon" id="addTrackBtn" title="Şarkı Ekle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
        
        <button class="btn-icon" id="deletePlaylistBtn" title="Playlist'i Sil">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        </button>
    </div>

    <!-- Track Search Section (Hidden by default) -->
    <div class="add-track-section" id="addTrackSection" style="display: none;">
        <div class="search-box">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Şarkı veya sanatçı ara...">
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Playlist Tracks -->
    <div class="playlist-page-tracks" id="playlistTracks">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Şarkılar yükleniyor...</p>
        </div>
    </div>

    <!-- Sticky Player -->
    <div class="sticky-player" id="stickyPlayer" style="display: none;">
        <div class="player-main-row">
            <div class="player-track-info">
                <div class="player-cover" id="playerCoverWrapper" style="cursor: pointer;">
                    <img src="https://picsum.photos/60/60?random=999" alt="Cover" id="playerCover">
                </div>
                <div class="player-details">
                    <div class="player-title" id="playerTitle" style="cursor: pointer;">Çalmak için bir şarkı seçin</div>
                    <div class="player-artist" id="playerArtist" style="cursor: pointer;">Sanatçı</div>
                </div>
                <button class="player-like-btn" id="playerLikeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </button>
            </div>

            <div class="player-controls-center">
                <button class="player-btn" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                    </svg>
                </button>
                <button class="player-btn player-btn-play" id="playPauseBtn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="player-btn" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 18h2V6h-2zm-11-6l8.5-6v12z"></path>
                    </svg>
                </button>
            </div>

            <div class="player-volume">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>

        <div class="player-progress-row">
            <span id="currentTime">0:00</span>
            <div class="player-progress">
                <div class="player-progress-bar" id="progressBar"></div>
                <input type="range" id="progressSlider" min="0" max="100" value="0">
            </div>
            <span id="totalTime">0:00</span>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
    <script src="toast.js"></script>
    <script src="playlist.js"></script>
</body>
</html>
