    <style>
        body {

            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .sql-container {

            margin: 0 auto;
        }

        .sql-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .sql-header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .query-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .query-section h2 {
            margin: 0 0 16px 0;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .query-input {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            background: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: #d4d4d4;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;

        }

        .query-input:focus {

            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .query-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-execute {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-execute:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            padding: 12px 24px;
            background: var(--background-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            background: var(--hover-bg);
        }

        .results-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            min-height: 300px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .results-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .results-info {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .results-table-wrapper {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .results-table th {
            background: var(--background-color);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .results-table tr:hover {
            background: var(--background-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 16px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .query-examples {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .query-examples h3 {
            margin: 0 0 16px 0;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .example-query {
            background: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-query:hover {
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .example-query h4 {
            margin: 0 0 8px 0;
            font-size: 0.95rem;
            color: #60a5fa;
            font-weight: 500;
        }

        .example-query code {
            display: block;
            color: #d4d4d4;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .category-tab {
            background: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .category-tab:hover {
            border-color: var(--primary-color);
            color: var(--text-primary);
        }

        .category-tab.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
    </style>
</head>

    <script>
        const API_BASE_URL = '/api';

        // Course-based SQL Examples
        const sqlExamples = [
            // DERS 3: T-SQL Giri≈ü
            {
                category: 'tsql',
                title: 'Deƒüi≈üken Tanƒ±mlama ve Kullanƒ±mƒ±',
                code: `DECLARE @Username NVARCHAR(50)
DECLARE @UserCount INT

SET @Username = 'testuser'
SELECT @UserCount = COUNT(*) FROM [Identity].[Users]

PRINT 'Toplam Kullanƒ±cƒ±: ' + CAST(@UserCount AS NVARCHAR)
PRINT 'Aranan Kullanƒ±cƒ±: ' + @Username`
            },
            {
                category: 'tsql',
                title: 'IF-ELSE Kontrol Yapƒ±sƒ±',
                code: `DECLARE @TrackCount INT
SELECT @TrackCount = COUNT(*) FROM [Music].[Tracks]

IF @TrackCount > 100
    PRINT 'M√ºzik ar≈üivi zengin! (' + CAST(@TrackCount AS NVARCHAR) + ' ≈üarkƒ±)'
ELSE
    PRINT 'Daha fazla ≈üarkƒ± y√ºklenmeli (' + CAST(@TrackCount AS NVARCHAR) + ' ≈üarkƒ±)'`
            },
            {
                category: 'tsql',
                title: 'WHILE D√∂ng√ºs√º',
                code: `DECLARE @Counter INT = 1
DECLARE @MaxUsers INT = 5

WHILE @Counter <= @MaxUsers
BEGIN
    PRINT 'Kullanƒ±cƒ± #' + CAST(@Counter AS NVARCHAR) + ' i≈üleniyor...'
    SET @Counter = @Counter + 1
END`
            },
            {
                category: 'tsql',
                title: 'CASE Yapƒ±sƒ± - ≈ûarkƒ± S√ºresi Kategorilendirme',
                code: `SELECT 
    Title,
    DurationSeconds,
    CASE 
        WHEN DurationSeconds < 180 THEN 'Kƒ±sa (< 3 dk)'
        WHEN DurationSeconds BETWEEN 180 AND 300 THEN 'Orta (3-5 dk)'
        ELSE 'Uzun (> 5 dk)'
    END AS SureKategori
FROM [Music].[Tracks]`
            },
            
            // DERS 4: CURSOR
            {
                category: 'cursor',
                title: 'Basit CURSOR - T√ºm Kullanƒ±cƒ±larƒ± Listeleme',
                code: `DECLARE @Username NVARCHAR(50)
DECLARE @Email NVARCHAR(100)

DECLARE user_cursor CURSOR FOR
SELECT Username, Email FROM [Identity].[Users]

OPEN user_cursor
FETCH NEXT FROM user_cursor INTO @Username, @Email

WHILE @@FETCH_STATUS = 0
BEGIN
    PRINT @Username + ' - ' + @Email
    FETCH NEXT FROM user_cursor INTO @Username, @Email
END

CLOSE user_cursor
DEALLOCATE user_cursor`
            },
            {
                category: 'cursor',
                title: 'CURSOR ile Toplu G√ºncelleme',
                code: `DECLARE @TrackID INT
DECLARE @NewPlayCount INT

DECLARE track_cursor CURSOR FOR
SELECT TrackID FROM [Music].[Tracks]

OPEN track_cursor
FETCH NEXT FROM track_cursor INTO @TrackID

WHILE @@FETCH_STATUS = 0
BEGIN
    -- Her ≈üarkƒ± i√ßin √ßalma sayƒ±sƒ±nƒ± hesapla
    SELECT @NewPlayCount = COUNT(*) 
    FROM [Interaction].[Plays] 
    WHERE TrackID = @TrackID
    
    PRINT 'Track ' + CAST(@TrackID AS NVARCHAR) + ': ' + CAST(@NewPlayCount AS NVARCHAR) + ' √ßalma'
    
    FETCH NEXT FROM track_cursor INTO @TrackID
END

CLOSE track_cursor
DEALLOCATE track_cursor`
            },
            {
                category: 'cursor',
                title: 'STATIC CURSOR',
                code: `DECLARE @PlaylistName NVARCHAR(100)

DECLARE playlist_cursor CURSOR STATIC FOR
SELECT Name FROM [Music].[Playlists]

OPEN playlist_cursor
FETCH NEXT FROM playlist_cursor INTO @PlaylistName

WHILE @@FETCH_STATUS = 0
BEGIN
    PRINT '√áalma Listesi: ' + @PlaylistName
    FETCH NEXT FROM playlist_cursor INTO @PlaylistName
END

CLOSE playlist_cursor
DEALLOCATE playlist_cursor`
            },

            // DERS 5: ≈ûema ve JOIN
            {
                category: 'join',
                title: 'INNER JOIN - ≈ûarkƒ±lar ve Sanat√ßƒ±larƒ±',
                code: `SELECT 
    t.Title AS Sarki,
    u.Username AS Sanatci,
    t.DurationSeconds AS Sure,
    t.UploadDate AS YuklemeTarihi
FROM [Music].[Tracks] t
INNER JOIN [Identity].[Users] u ON t.ArtistID = u.UserID
ORDER BY t.UploadDate DESC`
            },
            {
                category: 'join',
                title: 'LEFT JOIN - T√ºm Kullanƒ±cƒ±lar ve ≈ûarkƒ±larƒ±',
                code: `SELECT 
    u.Username AS Kullanici,
    u.Email,
    COUNT(t.TrackID) AS SarkiSayisi
FROM [Identity].[Users] u
LEFT JOIN [Music].[Tracks] t ON u.UserID = t.ArtistID
GROUP BY u.Username, u.Email
ORDER BY SarkiSayisi DESC`
            },
            {
                category: 'join',
                title: 'RIGHT JOIN - T√ºm ≈ûarkƒ±lar ve √áalma Sayƒ±larƒ±',
                code: `SELECT 
    t.Title AS Sarki,
    u.Username AS Sanatci,
    COUNT(p.PlayID) AS CalmaAdedi
FROM [Interaction].[Plays] p
RIGHT JOIN [Music].[Tracks] t ON p.TrackID = t.TrackID
LEFT JOIN [Identity].[Users] u ON t.ArtistID = u.UserID
GROUP BY t.Title, u.Username
ORDER BY CalmaAdedi DESC`
            },
            {
                category: 'join',
                title: 'FULL OUTER JOIN - Kullanƒ±cƒ±lar ve Takip√ßiler',
                code: `SELECT 
    u1.Username AS Takipci,
    u2.Username AS TakipEdilen
FROM [Interaction].[Follows] f
FULL OUTER JOIN [Identity].[Users] u1 ON f.FollowerID = u1.UserID
FULL OUTER JOIN [Identity].[Users] u2 ON f.FollowedID = u2.UserID`
            },
            {
                category: 'join',
                title: '√áoklu JOIN - Mesajlar, G√∂nderen ve Alƒ±cƒ±',
                code: `SELECT 
    m.MessageID,
    u1.Username AS Gonderen,
    u2.Username AS Alici,
    m.Content AS Mesaj,
    m.SentDate AS Tarih
FROM [Interaction].[Messages] m
INNER JOIN [Identity].[Users] u1 ON m.SenderID = u1.UserID
INNER JOIN [Identity].[Users] u2 ON m.ReceiverID = u2.UserID
ORDER BY m.SentDate DESC`
            },

            // DERS 6: Yedekleme ve Tarih Fonksiyonlarƒ±
            {
                category: 'backup',
                title: 'GETDATE() - Mevcut Tarih ve Saat',
                code: `SELECT 
    GETDATE() AS SimdikiZaman,
    CONVERT(VARCHAR, GETDATE(), 103) AS TarihTR,
    CONVERT(VARCHAR, GETDATE(), 108) AS Saat`
            },
            {
                category: 'backup',
                title: 'DATEADD ve DATEDIFF - Tarih Hesaplamalarƒ±',
                code: `SELECT 
    Username,
    CreatedDate AS KayitTarihi,
    DATEDIFF(DAY, CreatedDate, GETDATE()) AS KacGunOnce,
    DATEADD(YEAR, 1, CreatedDate) AS BirYilSonra
FROM [Identity].[Users]`
            },
            {
                category: 'backup',
                title: 'DATEPART - Tarih Par√ßalarƒ±nƒ± Ayƒ±rma',
                code: `SELECT 
    Title,
    UploadDate,
    DATEPART(YEAR, UploadDate) AS Yil,
    DATEPART(MONTH, UploadDate) AS Ay,
    DATEPART(DAY, UploadDate) AS Gun,
    DATENAME(MONTH, UploadDate) AS AyAdi,
    DATENAME(WEEKDAY, UploadDate) AS GunAdi
FROM [Music].[Tracks]`
            },
            {
                category: 'backup',
                title: 'Veritabanƒ± Yedekleme Komutu (Sadece G√∂r√ºnt√ºleme)',
                code: `-- Tam Yedekleme
-- BACKUP DATABASE [FrekansDB] 
-- TO DISK = 'C:\\Backup\\FrekansDB_Full.bak'
-- WITH FORMAT, INIT, NAME = 'Frekans Tam Yedek'

-- Diferansiyel Yedekleme
-- BACKUP DATABASE [FrekansDB]
-- TO DISK = 'C:\\Backup\\FrekansDB_Diff.bak'
-- WITH DIFFERENTIAL

SELECT 'Yedekleme komutlarƒ± yalnƒ±zca sistem admini tarafƒ±ndan √ßalƒ±≈ütƒ±rƒ±labilir' AS Uyari`
            },

            // DERS 7: VIEW
            {
                category: 'view',
                title: 'Basit VIEW Olu≈üturma',
                code: `CREATE VIEW vw_PopulerSarkilar AS
SELECT 
    t.Title,
    u.Username AS Sanatci,
    COUNT(p.PlayID) AS CalmaSayisi
FROM [Music].[Tracks] t
INNER JOIN [Identity].[Users] u ON t.ArtistID = u.UserID
LEFT JOIN [Interaction].[Plays] p ON t.TrackID = p.TrackID
GROUP BY t.Title, u.Username`
            },
            {
                category: 'view',
                title: 'VIEW Kullanƒ±mƒ±',
                code: `-- √ñnce view olu≈üturulmalƒ±
SELECT * FROM vw_PopulerSarkilar
WHERE CalmaSayisi > 10
ORDER BY CalmaSayisi DESC`
            },
            {
                category: 'view',
                title: '≈ûifreli VIEW (WITH ENCRYPTION)',
                code: `CREATE VIEW vw_KullaniciOzeti
WITH ENCRYPTION
AS
SELECT 
    UserID,
    Username,
    Email,
    CreatedDate
FROM [Identity].[Users]`
            },
            {
                category: 'view',
                title: 'Indexed VIEW i√ßin Hazƒ±rlƒ±k',
                code: `-- Indexed View ≈üemasƒ±
CREATE VIEW vw_SarkiIstatistikleri
WITH SCHEMABINDING
AS
SELECT 
    t.TrackID,
    COUNT_BIG(*) AS CalmaSayisi
FROM [Music].[Tracks] t
LEFT JOIN [Interaction].[Plays] p ON t.TrackID = p.TrackID

            },

            // DERS 9: INDEX ve UDF
            {
                category: 'index',
                title: 'Clustered Index G√∂r√ºnt√ºleme',
                code: `-- Tablodaki indexleri listele
SELECT 
    OBJECT_NAME(i.object_id) AS TabloAdi,
    i.name AS IndexAdi,
    i.type_desc AS IndexTipi
FROM sys.indexes i
WHERE OBJECT_NAME(i.object_id) = 'Users'`
            },
            {
                category: 'index',
                title: 'Non-Clustered Index Olu≈üturma',
                code: `-- Username √ºzerinde index olu≈ütur
CREATE NONCLUSTERED INDEX IX_Users_Username
ON [Identity].[Users] (Username)

-- Performans testi
SELECT * FROM [Identity].[Users] WHERE Username = 'testuser'`
            },
            {
                category: 'index',
                title: 'Scalar-Valued UDF - ≈ûarkƒ± S√ºresini Formatlama',
                code: `CREATE FUNCTION dbo.fn_FormatDuration(@Seconds INT)
RETURNS VARCHAR(20)

-- Kullanƒ±mƒ±
-- SELECT Title, dbo.fn_FormatDuration(DurationSeconds) AS Sure
-- FROM [Music].[Tracks]`
            },
            {
                category: 'index',
                title: 'Table-Valued UDF',
                code: `CREATE FUNCTION dbo.fn_GetUserTracks(@UserID INT)

AS
RETURN
(
    SELECT TrackID, Title, DurationSeconds, UploadDate
    FROM [Music].[Tracks]
    WHERE ArtistID = @UserID
)

-- Kullanƒ±mƒ±
-- SELECT * FROM dbo.fn_GetUserTracks(1)`
            },

            // DERS 10: Stored Procedures
            {
                category: 'procedure',
                title: 'Basit Stored Procedure',
                code: `CREATE PROCEDURE sp_GetTopTracks
    @TopN INT = 10
AS
BEGIN
    SELECT TOP (@TopN)
        t.Title,
        u.Username AS Artist,
        COUNT(p.PlayID) AS PlayCount
    FROM [Music].[Tracks] t
    INNER JOIN [Identity].[Users] u ON t.ArtistID = u.UserID
    LEFT JOIN [Interaction].[Plays] p ON t.TrackID = p.TrackID
    GROUP BY t.Title, u.Username
    ORDER BY PlayCount DESC
END

-- √áalƒ±≈ütƒ±rma
-- EXEC sp_GetTopTracks @TopN = 5`
            },
            {
                category: 'procedure',
                title: 'Output Parametreli Procedure',
                code: `CREATE PROCEDURE sp_GetUserStats
    @UserID INT,
    @TrackCount INT OUTPUT,
    @FollowerCount INT OUTPUT
AS
BEGIN
    SELECT @TrackCount = COUNT(*) 
    FROM [Music].[Tracks] 
    WHERE ArtistID = @UserID
    
    SELECT @FollowerCount = COUNT(*) 
    FROM [Interaction].[Follows]

        let currentCategory = 'all';

        function renderExamples() {
            const container = document.getElementById('examplesContainer');
            const filtered = currentCategory === 'all' 
                ? sqlExamples 
                : sqlExamples.filter(ex => ex.category === currentCategory);
            
            if (filtered.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px;">Bu kategoride √∂rnek sorgu bulunmuyor.</p>';
                return;
            }
            
            container.innerHTML = filtered.map(example => `
                <div class="example-query" onclick="useExample(this)">
                    <h4>${example.title}</h4>
                    <code>${example.code.replace(/\n/g, '<br>')}</code>
                </div>
            `).join('');
        }

        function filterExamples(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderExamples();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            renderExamples();
        });

        function useExample(element) {
            const code = element.querySelector('code').innerText;
            document.getElementById('queryInput').value = code;
            
            // Scroll to query input
            document.getElementById('queryInput').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function clearQuery() {
            document.getElementById('queryInput').value = '';
            document.getElementById('resultsContainer').innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    <p>Sorgu sonu√ßlarƒ± burada g√∂r√ºnecek</p>
                </div>
            `;
            document.getElementById('resultsInfo').textContent = '';
        }

        async function executeQuery() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('L√ºtfen bir SQL sorgusu girin');
                return;
            }

            const executeBtn = document.getElementById('executeBtn');
            executeBtn.disabled = true;
            executeBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle></svg> √áalƒ±≈ütƒ±rƒ±lƒ±yor...';

            try {
                const response = await fetch(`${API_BASE_URL}/sql-query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Sorgu hatasƒ±');
                }

                displayResults(data);

            } catch (error) {
                console.error('Query error:', error);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="error-message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <div>
                            <strong>Hata:</strong> ${error.message}
                        </div>
                    </div>
                `;
                document.getElementById('resultsInfo').textContent = '';
            } finally {
                executeBtn.disabled = false;
                executeBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg> Sorguyu √áalƒ±≈ütƒ±r';
            }
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const resultsInfo = document.getElementById('resultsInfo');

            // Display PRINT messages if any
            let messagesHtml = '';
            if (data.messages && data.messages.length > 0) {
                messagesHtml = `
                    <div class="success-message" style="margin-bottom: 16px;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <div>
                            <strong>√áƒ±ktƒ± Mesajlarƒ±:</strong><br>
                            ${data.messages.map(msg => `<div style="margin-top: 4px; font-family: 'Fira Code', monospace;">${msg}</div>`).join('')}
                        </div>
                    </div>
                `;
            }

            if (data.message && !data.results) {
                // For INSERT, UPDATE, DELETE operations
                container.innerHTML = messagesHtml + `
                    <div class="success-message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <div>
                            <strong>Ba≈üarƒ±lƒ±:</strong> ${data.message}
                            ${data.rowsAffected ? `<br><small>${data.rowsAffected} satƒ±r etkilendi</small>` : ''}
                        </div>
                    </div>
                `;
                resultsInfo.textContent = '';
                return;
            }

            if (!data.results || data.results.length === 0) {
                container.innerHTML = messagesHtml + `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p>${data.messages && data.messages.length > 0 ? 'PRINT √ßƒ±ktƒ±larƒ± yukarƒ±da g√∂sterildi' : 'Sonu√ß bulunamadƒ±'}</p>
                    </div>
                `;
                resultsInfo.textContent = data.messages && data.messages.length > 0 ? `${data.messages.length} mesaj` : '0 sonu√ß';
                return;
            }

            resultsInfo.textContent = `${data.results.length} sonu√ß`;

            const columns = Object.keys(data.results[0]);
            
            let html = messagesHtml + '<div class="results-table-wrapper"><table class="results-table"><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';

            data.results.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    if (value === null) {
                        value = '<em style="color: var(--text-muted);">NULL</em>';
                    } else if (typeof value === 'object') {
                        value = JSON.stringify(value);
                    }
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        // Allow Ctrl+Enter to execute
        document.getElementById('queryInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
