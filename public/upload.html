<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şarkı Yükle - Frekans</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body>
    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="/" class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="8" y="15" width="3" height="10" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="10;20;10" dur="1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="15;10;15" dur="1s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="14" y="12" width="3" height="16" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="16;24;16" dur="1.2s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="12;8;12" dur="1.2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="20" y="8" width="3" height="24" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="24;28;24" dur="0.8s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="8;6;8" dur="0.8s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="26" y="13" width="3" height="14" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="14;22;14" dur="1.1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="13;9;13" dur="1.1s" repeatCount="indefinite"/>
                        </rect>
                    </svg>
                    <span>Frekans</span>
                </a>

                <!-- Back Button -->
                <button class="back-btn" onclick="window.history.back()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>

                <!-- User Profile -->
                <div class="user-profile">
                    <a href="library.html" class="library-link" id="libraryBtn">
                        Kitaplığım
                    </a>
                    <div class="user-menu-wrapper">
                        <div class="avatar" id="userAvatar">
                            <img src="https://i.pravatar.cc/150?img=12" alt="User">
                        </div>
                        <div class="user-dropdown" id="userDropdown" style="display: none;">
                            <div class="dropdown-header">
                                <span id="userDisplayName">Misafir</span>
                            </div>
                            <button class="dropdown-item" id="profileBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Profilim
                            </button>
                            <a href="settings.html" class="dropdown-item" style="text-decoration: none;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                                </svg>
                                <span data-i18n="nav.settings">Ayarlar</span>
                            </a>
                            <div class="dropdown-divider" style="height: 1px; background: var(--border-color); margin: 8px 0;"></div>
                            <button class="dropdown-item" onclick="logout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Çıkış Yap
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Upload Form -->
    <main class="upload-main">
        <div class="container">
            <div class="upload-container">
                <h1 class="upload-title">Şarkını Yükle</h1>
                <p class="upload-subtitle">Müziğini dünyayla paylaş</p>

                <form id="uploadForm" class="upload-form">
                    <!-- Audio File Upload -->
                    <div class="form-group">
                        <label for="audioFile">Ses Dosyası *</label>
                        <div class="file-upload-area" id="audioUploadArea">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>MP3, WAV dosyası seç</p>
                            <input type="file" id="audioFile" name="audioFile" accept="audio/mp3,audio/wav" required>
                        </div>
                        <div id="audioFileName" class="file-name"></div>
                    </div>

                    <!-- Cover Image Upload -->
                    <div class="form-group">
                        <label for="coverImage">Kapak Resmi</label>
                        <div class="file-upload-area" id="coverUploadArea">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>JPG, PNG resmi seç</p>
                            <input type="file" id="coverImage" name="coverImage" accept="image/jpeg,image/png">
                        </div>
                        <div id="coverFileName" class="file-name"></div>
                    </div>

                    <!-- Track Title -->
                    <div class="form-group">
                        <label for="title">Şarkı Adı *</label>
                        <input type="text" id="title" name="title" placeholder="Şarkı adını gir" required>
                    </div>

                    <!-- Genre -->
                    <div class="form-group">
                        <label for="genre">Tür</label>
                        <select id="genre" name="genre">
                            <option value="">Tür seç</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Hip-Hop">Hip-Hop</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Classical">Classical</option>
                            <option value="R&B">R&B</option>
                            <option value="Country">Country</option>
                            <option value="Techno">Techno</option>
                            <option value="House">House</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Album -->
                    <div class="form-group">
                        <label for="album">Albüm</label>
                        <input type="text" id="album" name="album" placeholder="Albüm adı (opsiyonel)">
                    </div>

                    <!-- Privacy -->
                    <div class="form-group">
                        <label>Gizlilik</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="privacy" value="public" checked>
                                <span>Herkese Açık</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="privacy" value="private">
                                <span>Gizli</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="window.location.href='/'">İptal</button>
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Yükle
                        </button>
                    </div>

                    <!-- Progress -->
                    <div id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p id="progressText">Yükleniyor...</p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="upload.js"></script>
</body>
</html>
