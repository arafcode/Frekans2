<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Details - Frekans</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <script src="theme.js"></script>
    <link rel="stylesheet" href="track-detail.css?v=4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 12px; cursor: pointer;">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="8" y="15" width="3" height="10" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="10;20;10" dur="1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="15;10;15" dur="1s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="14" y="12" width="3" height="16" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="16;24;16" dur="1.2s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="12;8;12" dur="1.2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="20" y="8" width="3" height="24" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="24;28;24" dur="0.8s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="8;6;8" dur="0.8s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="26" y="13" width="3" height="14" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="14;22;14" dur="1.1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="13;9;13" dur="1.1s" repeatCount="indefinite"/>
                        </rect>
                    </svg>
                    <span>Frekans</span>
                </a>

                <!-- Back Button -->
                <button class="back-btn" onclick="window.history.back()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>

                <!-- User Profile -->
                <div class="user-profile">
                    <a href="library.html" class="library-link" id="libraryBtn">
                        Kitaplığım
                    </a>
                    <a href="upload.html" class="upload-btn" id="uploadBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        Upload
                    </a>
                    <div class="user-menu-wrapper">
                        <div class="avatar" id="userAvatar">
                            <img src="https://i.pravatar.cc/150?img=12" alt="User">
                        </div>
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <div class="dropdown-header">
                            <span id="userDisplayName">Misafir</span>
                        </div>
                        <button class="dropdown-item" id="profileBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Profilim
                        </button>
                        <a href="settings.html" class="dropdown-item" style="text-decoration: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                            </svg>
                            Ayarlar
                        </a>
                        <div class="dropdown-divider" style="height: 1px; background: var(--border-color); margin: 8px 0;"></div>
                        <button class="dropdown-item" id="logoutBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Çıkış Yap
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Track Detail Section -->
    <main class="track-detail-main">
        <div class="container">
            <!-- Loading State -->
            <div id="trackLoading" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Şarkı yükleniyor...</p>
            </div>

            <!-- Track Detail Content -->
            <div id="trackDetailContent" style="display: none;">
                <!-- Track Hero -->
                <div class="track-hero">
                    <div class="track-hero-cover">
                        <img id="trackCover" src="" alt="Track Cover">
                    </div>
                    <div class="track-hero-info">
                        <div class="track-genre" id="trackGenre">Tür</div>
                        <h1 class="track-hero-title" id="trackTitle">Track Title</h1>
                        <div class="track-hero-artist">
                            <img id="artistAvatar" src="" alt="Artist">
                            <div>
                                <div class="artist-name" id="artistName">Artist Name</div>
                                <div class="upload-date" id="uploadDate">Yayınlandı</div>
                            </div>
                        </div>
                        
                        <!-- Play Controls -->
                        <div class="track-hero-controls">
                            <button class="play-track-btn" id="playTrackBtn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                Play
                            </button>
                            <button class="like-track-btn" id="likeTrackBtn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <span id="likeCount">0</span>
                            </button>
                            <button class="add-to-playlist-btn" id="addToPlaylistBtn" title="Çalma listesine ekle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Listeye Ekle
                            </button>
                            <button id="shareBtn" type="button" onclick="openShareModal()" style="display: inline-flex; align-items: center; gap: 8px; padding: 14px 20px; background: #FFFFFF; border: 2px solid #E5E7EB; border-radius: 30px; font-size: 14px; font-weight: 600; color: #111827; cursor: pointer; transition: all 0.3s ease; font-family: 'Inter', sans-serif;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="18" cy="5" r="3"/>
                                    <circle cx="6" cy="12" r="3"/>
                                    <circle cx="18" cy="19" r="3"/>
                                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                                </svg>
                                <span style="line-height: 1;">Paylaş</span>
                            </button>
                        </div>

                        <!-- Stats -->
                        <div class="track-stats">
                            <div class="stat-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <span id="playCount">0</span> dinlenme
                            </div>
                            <div class="stat-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <span id="likeCountStat">0</span> beğeni
                            </div>
                            <div class="stat-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <span id="commentCount">0</span> yorum
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Waveform Section -->
                <div class="waveform-section">
                    <div class="waveform-large" id="waveformLarge">
                        <!-- Waveform bars will be generated here -->
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h3>Yorumlar</h3>
                    <div class="comment-input">
                        <img src="https://i.pravatar.cc/150?img=12" alt="User">
                        <input type="text" placeholder="Write a comment..." id="commentInput">
                        <button class="post-comment-btn" id="postCommentBtn">Post</button>
                    </div>
                    <div class="comments-list" id="commentsList">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Sticky Player (Bottom Bar) -->
    <div class="sticky-player" id="stickyPlayer" style="display: none;">
        <div class="player-main-row">
            <div class="player-track-info">
                <div class="player-cover" id="playerCoverWrapper" style="cursor: pointer;">
                    <img src="https://picsum.photos/60/60?random=999" alt="Cover" id="playerCover">
                </div>
                <div class="player-details">
                    <div class="player-title" id="playerTitle" style="cursor: pointer;">Select a track to play</div>
                    <div class="player-artist" id="playerArtist" style="cursor: pointer;">Artist</div>
                </div>
                <button class="player-like-btn" id="playerLikeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </button>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="prevBtn" style="opacity: 0.3; cursor: not-allowed;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn" style="opacity: 0.3; cursor: not-allowed;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <div class="player-volume">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>

        <div class="player-progress">
            <span class="time" id="currentTime">0:00</span>
            <div class="progress-bar">
                <input type="range" id="progressSlider" min="0" max="100" value="0">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time" id="totalTime">0:00</span>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Add to Playlist Modal -->
    <div class="modal" id="addToPlaylistModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Çalma Listesine Ekle</h2>
                <button class="modal-close" onclick="closeAddToPlaylistModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="playlistSelectionList" class="playlist-selection-list">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Çalma listeleri yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Şarkıyı Paylaş</h2>
                <button class="modal-close" onclick="closeShareModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Share Link -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-primary);">Paylaşım Linki</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="shareLink" readonly style="flex: 1; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-secondary); font-size: 14px;">
                        <button onclick="copyShareLink()" style="padding: 12px 24px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; white-space: nowrap;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Kopyala
                        </button>
                    </div>
                </div>

                <!-- Share to Friends -->
                <div>
                    <label style="display: block; margin-bottom: 12px; font-weight: 600; color: var(--text-primary);">Arkadaşlarına Gönder</label>
                    <div id="friendsList" class="friends-share-list">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Arkadaşlar yükleniyor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="toast.js"></script>
    <script src="track-detail.js"></script>
</body>
</html>
