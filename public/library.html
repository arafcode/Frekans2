<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaplığım - Frekans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 12px;">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="8" y="15" width="3" height="10" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="10;20;10" dur="1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="15;10;15" dur="1s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="14" y="12" width="3" height="16" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="16;24;16" dur="1.2s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="12;8;12" dur="1.2s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="20" y="8" width="3" height="24" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="24;28;24" dur="0.8s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="8;6;8" dur="0.8s" repeatCount="indefinite"/>
                        </rect>
                        <rect x="26" y="13" width="3" height="14" rx="1.5" fill="url(#logoGradient)">
                            <animate attributeName="height" values="14;22;14" dur="1.1s" repeatCount="indefinite"/>
                            <animate attributeName="y" values="13;9;13" dur="1.1s" repeatCount="indefinite"/>
                        </rect>
                    </svg>
                    <span>Frekans</span>
                </a>

                <!-- Search Bar -->
                <div class="search-bar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Şarkı, sanatçı veya albüm ara..." data-i18n="nav.searchPlaceholder" autocomplete="off">
                    <div class="search-dropdown" id="searchDropdown" style="display: none;">
                        <!-- Search results will appear here -->
                    </div>
                </div>

                <!-- User Profile -->
                <div class="user-profile">
                    <a href="index.html" class="library-link" data-i18n="nav.home">
                        Ana Sayfa
                    </a>
                    <a href="upload.html" class="upload-btn" id="uploadBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        <span data-i18n="nav.upload">Yükle</span>
                    </a>
                    <div class="user-menu-wrapper">
                        <div class="avatar" id="userAvatar">
                            <img src="https://i.pravatar.cc/150?img=12" alt="User">
                        </div>
                        <div class="user-dropdown" id="userDropdown" style="display: none;">
                            <div class="dropdown-header">
                                <span id="userDisplayName">Misafir</span>
                            </div>
                            <button class="dropdown-item" id="profileBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span data-i18n="nav.profile">Profilim</span>
                            </button>
                            <a href="settings.html" class="dropdown-item" style="text-decoration: none;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                                </svg>
                                <span data-i18n="nav.settings">Ayarlar</span>
                            </a>
                            <div class="dropdown-divider" style="height: 1px; background: var(--border-color); margin: 8px 0;"></div>
                            <button class="dropdown-item" id="logoutBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span data-i18n="nav.logout">Çıkış Yap</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="library-main">
        <div class="library-container">
            <div class="library-header">
                <h1>Kitaplığım</h1>
                <button class="create-playlist-btn" id="createPlaylistBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Çalma Listesi Oluştur
                </button>
            </div>

            <!-- Tabs -->
            <div class="library-tabs">
                <button class="tab-btn active" data-tab="playlists">Çalma Listeleri</button>
                <button class="tab-btn" data-tab="liked">Beğendiklerim</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content active" id="playlistsTab">
                <div class="playlists-grid" id="playlistsGrid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Çalma listeleri yükleniyor...</p>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="likedTab">
                <!-- Search Box for Liked Tracks -->
                <div class="liked-search-box" style="margin-bottom: 24px; max-width: 500px;">
                    <div class="search-box">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="likedTracksSearchInput" placeholder="Beğendiğim şarkılarda ara...">
                    </div>
                </div>
                
                <div class="tracks-grid" id="likedTracks">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Beğenilen şarkılar yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Playlist Modal -->
    <div class="modal" id="createPlaylistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Çalma Listesi</h2>
                <button class="modal-close" onclick="closeCreatePlaylistModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="playlistName">Liste Adı</label>
                    <input type="text" id="playlistName" placeholder="Çalma listesi adı" maxlength="200">
                </div>
                <div class="form-group">
                    <label for="playlistDescription">Açıklama (İsteğe Bağlı)</label>
                    <textarea id="playlistDescription" placeholder="Bu liste hakkında kısa bir açıklama" maxlength="500" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="playlistPublic" checked>
                        <span>Herkese açık</span>
                    </label>
                </div>
                
                <!-- Track Search Section -->
                <div class="form-group">
                    <label>Şarkı Ekle (İsteğe Bağlı)</label>
                    <div class="search-box">
                        <input type="text" id="createPlaylistSearchInput" placeholder="Şarkı veya sanatçı ara..." style="padding-left: 16px;">
                    </div>
                    <div id="createPlaylistSearchResults" class="search-results"></div>
                </div>
                
                <!-- Selected Tracks -->
                <div id="createPlaylistSelectedTracks" class="selected-tracks"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeCreatePlaylistModal()">İptal</button>
                <button class="btn-primary" id="submitPlaylistBtn">Oluştur</button>
            </div>
        </div>
    </div>

    <!-- Playlist Detail Modal -->
    <div class="modal" id="playlistDetailModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <div class="playlist-detail-header">
                    <h2 id="playlistDetailName">Playlist Adı</h2>
                    <div class="playlist-actions">
                        <button class="btn-icon" id="editPlaylistBtn" title="Düzenle">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="btn-icon" id="deletePlaylistBtn" title="Sil">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="modal-close" onclick="closePlaylistDetailModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p id="playlistDetailDescription" class="playlist-description"></p>
                
                <!-- Add Track Section -->
                <div class="add-track-section" id="addTrackSection" style="display: none;">
                    <div class="search-box">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="detailSearchInput" placeholder="Şarkı veya sanatçı ara...">
                    </div>
                    <div id="detailSearchResults" class="search-results"></div>
                </div>
                
                <div class="playlist-detail-tracks" id="playlistDetailTracks">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Şarkılar yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Player -->
    <div class="sticky-player" id="stickyPlayer">
        <div class="player-main-row">
            <div class="player-track-info">
                <div class="player-cover" id="playerCoverWrapper" style="cursor: pointer;">
                    <img src="https://picsum.photos/60/60?random=999" alt="Cover" id="playerCover">
                </div>
                <div class="player-details">
                    <div class="player-title" id="playerTitle" style="cursor: pointer;">Çalmak için bir şarkı seçin</div>
                    <div class="player-artist" id="playerArtist" style="cursor: pointer;">Sanatçı</div>
                </div>
                <button class="player-like-btn" id="playerLikeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </button>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <div class="player-volume">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>

        <div class="player-progress">
            <span class="time" id="currentTime">0:00</span>
            <div class="progress-bar">
                <input type="range" id="progressSlider" min="0" max="100" value="0">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time" id="totalTime">0:00</span>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Add to Playlist Modal -->
    <div class="modal" id="addToPlaylistModal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Çalma Listesine Ekle</h2>
                <button class="modal-close" onclick="closeAddToPlaylistModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="playlistSelectionList" class="playlist-selection-list">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Çalma listeleri yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="toast.js"></script>
    <script src="library.js"></script>
</body>
</html>
